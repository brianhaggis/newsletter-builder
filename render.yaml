services:
  - type: web
    name: newsletter-builder
    runtime: python
    buildCommand: pip install -r requirements.txt && pip install -r newsletter-builder/requirements.txt
    startCommand: cd newsletter-builder && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
